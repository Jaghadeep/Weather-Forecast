<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Signup Form | CodingNepal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="style-log-in.css">
    <script src="script to login-in.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="images/sun.png" alt="logo">
                <h2>Weather Forecast</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="About Weather.html">About Weather</a></li>
                <li><a href="Climate Change.html">Climate Change</a></li>
                <li><a href="http://localhost/23ISR019/Feedback.php">Feedback</a></li>
                <li><a href="About Us.html">About us</a></li>
                <li><a href="Contact Us.html">Contact us</a></li>
            </ul>
            <button class="login-btn">Enter Dashboard</button>
            
            

        </nav>
    </header>

    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h2>Welcome</h2>
                <p></p>
            </div>
            <div class="form-content">
                <h2>Weather Forecast</h2>
                <form action="Weather Forecast.html">
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                             I agree the
                            <a href="Terms & Conditions.html" class="option">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Continue</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
